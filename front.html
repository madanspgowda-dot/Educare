<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow and Navigation</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bbb.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* Slideshow container */
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            height: 60%;
            margin-bottom: 20px;
        }

        /* Slideshow images */
        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Navigation buttons */
        .nav-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent green */
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Slight zoom effect */
        }

        .nav-button:focus {
            outline: none;
        }

        /* Responsive design for buttons */
        @media (max-width: 768px) {
            .nav-button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        /* Text shadow for improved readability */
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* Optional footer style */
        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div>
        <h1>Welcome to Our Website</h1>

        <!-- Slideshow container -->
        <div class="slideshow-container">
            <img class="mySlides" src="c1.jpg" alt="Slide 1">
            <img class="mySlides" src="c2.jpg" alt="Slide 2">
            <img class="mySlides" src="c3.avif" alt="Slide 3">
           
        </div>

        <!-- Navigation buttons -->
        <div>
            <button class="nav-button" onclick="window.location.href='login.html'">User Page</button>
            <button class="nav-button" onclick="window.location.href='admin.html'">Admin Page</button>
        </div>
        
        <footer>
            <p>Â© 2025 Your Website</p>
        </footer>
    </div>

    <script>
        // Slideshow functionality
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>

</body>
</html>
